<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Registro de Usuario</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electr칩nico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electr칩nico" required>
      </div>
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa una contrase침a segura" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
      <div id="message" class="mt-3"></div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:5001/api/users/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, password })
      });

      const result = await response.json();

      const messageDiv = document.getElementById('message');
      if (response.ok) {
        messageDiv.innerHTML = `<div class="alert alert-success">Registro exitoso. Token: ${result.token}</div>`;
      } else {
        messageDiv.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
      }
    });
  </script>
</body>
</html>
