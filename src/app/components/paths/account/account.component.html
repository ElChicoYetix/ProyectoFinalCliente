<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Fantasy NFL</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .background-image {
        background-image: url('https://www.yardbarker.com/media/f/b/fbdadbfc5c5e9a567627ae5734b1f9dd910766de/thumb_16x9/USATSI_10346304.jpg'); /* Reemplaza con la URL de tu imagen */
        background-size: cover;
        background-position: center;
        padding: 50px 20px;
        border-radius: 10px;
        color: white;
        text-align: center;
      }

    .register-container {
        max-width: 400px; /* Reducir el tamaño del contenedor */
        margin: 30px auto; /* Reducir el margen */
        padding: 15px; /* Reducir el padding */
        background-color: #fff;
        border-radius: 10px;
      }
  
      .register-container h2 {
        font-size: 1.5rem; /* Reducir el tamaño de la fuente */
        text-align: center;
        margin-bottom: 20px; /* Reducir el margen inferior */
      }

    .form-group input {
      border-radius: 25px;
      padding: 10px;
    }

    .btn-primary {
      border-radius: 25px;
      padding: 10px 30px;
    }

    .card-img-overlay {
      color: white;
      border-radius: 10px;
    }

    .register-banner {
      background-image: url('https://cdn.nfl.com/league/fantasy_football_reg_background.jpg');
      background-size: cover;
      background-position: center;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<!-- Banner -->
<div class="background-image">
  <h1 class="display-4 font-weight-bold">Regístrate en NFL Fantasy</h1>
  <p class="lead">Crea tu equipo y compite con amigos y otros fanáticos.</p>
</div>

<!-- Formulario de Registro -->
<div class="container mt-5">
  <div class="register-container shadow-lg">
    <h2>Crear Cuenta</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Ingresa tu nombre completo">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ingresa tu correo electrónico">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingresa una contraseña segura">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="confirm-password" formControlName="confirmPassword" placeholder="Confirma tu contraseña">
      </div>

      <button type="submit" class="btn btn-primary btn-block mt-4">Registrarse</button>

      <!-- Muestra el error si ya existe un usuario registrado con ese correo -->
      <div *ngIf="registrationError" class="alert alert-danger mt-3">
        {{ registrationError }}
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
