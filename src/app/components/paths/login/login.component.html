<!DOCTYPE html>
<!--src/app/components/paths/login/login.component.html-->

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Fantasy</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Banner -->
<div class="background-image">
  <h1 class="display-4 font-weight-bold">Inicia Sesión en Fantasy</h1>
</div>

<!-- Formulario de Inicio de Sesión -->
<div class="container mt-5">
  <div class="login-container shadow-lg">
    <h2>Inicio de Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="Ingresa tu correo electrónico">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
      <button type="button" class="btn btn-secondary btn-block mt-2">Iniciar Sesión Admin</button>
      <button type="button" class="btn btn-danger btn-block mt-2" (click)="loginWithGoogle()">Iniciar Sesión con Google</button>

    </form>
  </div>
</div>

</body>
</html>
